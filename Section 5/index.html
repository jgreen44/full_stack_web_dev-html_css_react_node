<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CSS Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul class="topnav" id="drop-down-click">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="drop-down-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
    </ul>
</nav>

<script>
    function dropdownMenu(){
        var x = document.getElementById('drop-down-click');
        if (x.className === 'topnav'){
            x.className += ' responsive';
        } else {
            x.className = 'topnav'
        }
    }
</script>
</body>
</html>
